<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // For loop example
for (let i = 1; i <= 5; i++) {
  console.log(i);
}

// While loop example
let i = 1;
while (i <= 5) {
  console.log(i);
  i++; // Increment `i` after each iteration
}

// Do...while loop example
let i = 1;
do {
  console.log(i);
  i++; // Increment `i` after each iteration
} while (i <= 5);

    </script>
</body>
</html>
