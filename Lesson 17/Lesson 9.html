<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product with Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   
    .product-card {
      width: 18rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 15px;
      text-align: center;
      background-color: black;
      color: white;
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-top: 10px;
    }
    .add-to-cart {
      background-color: #ff9800;
      color: white;
      border-radius: 5px;
      border: none;
    }
    .buy-now {
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
    }
    .btn-custom:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

      </div><hr>
