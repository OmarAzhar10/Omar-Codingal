<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    
    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .card-button {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .card-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://www.codewithrandom.com/wp-content/uploads/2022/12/codewithrandom113.png" alt="Card Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">This is a short description of the card content. You can add any text or information here.</p>
      <a href="#" class="card-button">Read More</a>
    </div>
  </div>

</body>
</html>
